language: node_js
node_js: 6
before_install:
- "npm i eslint-plugin-jsx-a11y@latest --save-dev"
- "npm i eslint-plugin-import@latest --save-dev"
- "npm i eslint-config-airbnb --save-dev"
- "npm i eslint-plugin-react@latest --save-dev"
- "npm i eslint-plugin-jsx-a11y@latest --save-dev"
- "npm install eslint --save-dev"
- "npm run lint"
install:
- npm i
- npm i -g gulp
- echo -ne '\n\e[B\npublic/semantic/\n' | npm i semantic-ui --save
- cd public/semantic && gulp build && cd ../..
deploy:
  skip_cleanup: true
  provider: heroku
  app:
    dev: brain404frontend
    master: brain404
  api_key:
    master:
      secure: 
    dev:
      secure: 
